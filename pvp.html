<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Mario vs Luigi</title>
    <link rel="icon" href="images/Mario_emblem.png">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body class="pvp">
    <header>Elijan sus personajes y prepárense :D!</header>
    <section id="columna1">
      <form>
        <h2 for="p1">Mario elige:</h2>
        <article id="p1">

          <label for="piedra">
            <input id="piedra" type="radio" value="1" name="p1">
            <img src="images/piedra.png" alt="piedra">
          </label>
          <label for="papel">
            <input id="papel" type="radio" value="2" name="p1">
            <img src="images/papel.png" alt="papel">
          </label>
          <label for="tijera">
            <input id="tijera" type="radio" value="3" name="p1">
            <img src="images/tijera.png" alt="tijera">
          </label>
          <br>
        </article>
        <a class="button" href="javascript:ocultap1()">Fin de turno</a>
        <h2 for="p2">Luigi elige:</h2>
        <article id="p2">
          <br>
          <label for="Piedra">
            <input id="Piedra" type="radio" value="1" name="p2">
            <img src="images/piedra.png" alt="piedra">
          </label>
          <label for="Papel">
            <input id="Papel" type="radio" value="2" name="p2">
            <img src="images/papel.png" alt="papel">
          </label>
          <label for="Tijera">
            <input id="Tijera" type="radio" value="3" name="p2">
            <img src="images/tijera.png" alt="tijera">
          </label>
          <br>
        </article>
        <a class="button" href="javascript:ocultap2()">Fin de turno</a>
        <article id="play">
          <input type="button" value="¡Veamos quién ganó!" onclick="playerVsPlayer(this.form)"/>
        </article>
      </form>
    </section>
    <section id="columna2">
      <article class="scoreP1">
        <p>Mario lleva:</p>
        <p class="rondasP1">0</p><p>rondas de 3 juegos</p>
        <h1 id="juegosP1">0</h1><p>juegos</p>
      </article>
      <article class="scoreP2">
        <p>Luigi lleva:</p>
        <p class="rondasP1">0</p><p>rondas de 3 juegos</p>
        <h1 id="juegosP2">0</h1><p>juegos</p>
      </article>
    </section>
    <br>
    <a class="button" href="index.html">Regresa al menú</a>
    <script src="script.js"></script>
    <audio src="audio/PMenu.mp3" autoplay>
      <p>If you are reading this, it is because your browser does not support the audio element.</p>
      <embed src="audio/PMenu.mp3" width="180" height="90" hidden="true" />
    </audio>
  </body>
</html>
